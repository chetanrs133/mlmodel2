<html>
    <body>
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Student Exam Performance Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" placeholder="Enter student gender" required>
                        <option class="placeholder" selected disabled value="">Select student gender</option>
                        <option value="male">
                            Male
                        </option>
                        <option value="female">
                            Female
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" placeholder="Enter student ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select student ethnicity</option>
                        <option value="group A">
                            Group A
                        </option>
                        <option value="group B">
                            Group B
                        </option>
                        <option value="group C">
                            Group C
                        </option>
                        <option value="group D">
                            Group D
                        </option>
                        <option value="group D">
                            Group D
                        </option>
                        <option value="group E">
                            Group E
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" placeholder="Enter Parental level of Education" required>
                        <option class="placeholder" selected disabled value="">Select Parental level of Education</option>
                        <option value="associate's degree">
                            associate's degree
                        </option>
                        <option value="bachelor's degree">
                            bachelor's degree
                        </option>
                        <option value="high school">
                            high school
                        </option>
                        <option value="master's degree">
                            master's degree
                        </option>
                        <option value="some college">
                            some college
                        </option>
                        <option value="some high school">
                            some high school
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch</label>
                    <select class="form-control" name="lunch" placeholder="Enter student lunch type" required>
                        <option class="placeholder" selected disabled value="">Select student lunch type</option>
                        <option value="free/reduced">
                            free/reduced
                        </option>
                        <option value="standard">
                            standard
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" placeholder="Enter student test course" required>
                        <option class="placeholder" selected disabled value="">Select student test course</option>
                        <option value="none">
                            None
                        </option>
                        <option value="completed">
                            Completed
                        </option>
                    </select>
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score"
                        placeholder="Enter student writing score out of 100" min="0" max="100" />
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score"
                        placeholder="Enter student reading score out of 100" min="0" max="100" />
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" value="Predict Student Math Score" required />
                </div>
            </form>
            <h2>
                The Predicted Student Math Score is {{results}}
            </h2>
        </div>
    </body>
</html>
